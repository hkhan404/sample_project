{% extends "blog/base.html" %}
{% block content %}	
	<div class="container">
		<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Titre</th>
		      <th scope="col">Vues</th>
		    </tr>
		  </thead>
		  <tbody>
		  	{% for post in posts %}
		    <tr>
		      <th scope="row">1</th>
		      <td><a href="{{post.get_absolute_url}}">{{post.title}}</a></td>
		      <td></td>
		    </tr>
		    {% endfor %}
		  </tbody>
		</table>
	</div>
{% endblock content %}
